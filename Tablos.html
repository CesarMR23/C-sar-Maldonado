<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <h1>Cartelera de vuelos - Aeropuerto el mirador</h1>

    <h2>llegadas</h2>

    <table border="2" width="600px" cellspacing="0" cellpadding="7">
       <thead>
            <tr>
                <th>pokemonId</th>
                <th>pokemonName</th>
                <th>pokemonType</th>
                <th>pokemonHealth</th>
                <th>pokemonTrainer</th>
            </tr>
       </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vaporeon</td>
                <td>Agua</td>
                <td>25/100</td>
                <td>Gabo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lopunny</td>
                <td>Normal</td>
                <td>69/100</td>
                <td>Leo</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gardevoir</td>
                <td>Siniestro</td>
                <td>95/100</td>
                <td>Cesar</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
